<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title of the document</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <h4>Расчет окупаемости ГБО.</h4>
                <div class="input-field">
                    <input id="gbo_price" type="text" class="validate">
                    <label for="gbo_price">Укажите стоимость ГБО, грн.</label>
                </div>
                <div class="input-field">
                    <input id="benz_price" type="text" class="validate">
                    <label for="benz_price">Укажите стоимость бензина, грн./л.</label>
                </div>
                <div class="input-field">
                    <input id="gaz_price" type="text" class="validate">
                    <label for="gaz_price">Укажите стоимость газа, грн./л.</label>
                </div>
                <div class="input-field">
                    <input id="rashod" type="text" class="validate">
                    <label for="rashod">Укажите расход авто. на 100км.</label>
                </div>
                <div class="input-field">
                    <input id="probeg_mes" type="text" class="validate">
                    <label for="probeg_mes">Укажите пробег авто. за месяц, км.</label>
                </div>

                <a id="res" class="waves-effect waves-light btn">Рассчитать...</a>

                <p>Установка окупится за: <span id="res_gbo"></span></p>
                <p>Экономия в месяц: <span id="eco_month"></span></p>
                <p>Экономия в год: <span id="eco_year"></span></p>
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script>
        $("document").ready(function() {
            $(".button-collapse").sideNav();
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
